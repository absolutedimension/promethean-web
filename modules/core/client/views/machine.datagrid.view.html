<div class="container" ng-controller="TableDataController" ng-init="getTableData()" style="top: 70px;position: absolute;width: 100%;margin: 10px;">
    <div class="row">
        <div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="dateFromFilter">Date From</label>

                    <div class="input-group">
                        <input type="text"
                               id="dateFromFilter"
                               class="form-control"
                               uib-datepicker-popup="dd/MM/yyyy"
                               placeholder="DD/MM/YYYY"
                               min-date="dateFrom"
                               max-date="dateTo"
                               close-text="Close"
                               ng-model="dateFrom"
                               show-weeks="true"
                               is-open="dateFromOpened"
                               ng-click="dateFromOpened = true"
                               filter-by="placed"
                               filter-type="dateFrom"
                               ng-blur="gridActions.filter()"
                               ng-focus="gridActions.filter()"
                               show-weeks="false"
                               close-text="Close"/>
           <span class="input-group-btn">
                            <label for="dateFromFilter" class="btn btn-default">
                                <i class="fa fa-calendar"></i></label>
                          </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="dateToInput">Date To</label>

                    <div class="input-group">
                        <input type="text"
                               id="dateToInput"
                               class="form-control"
                               uib-datepicker-popup="dd/MM/yyyy"
                               placeholder="DD/MM/YYYY"
                               min-date="dateFrom"
                               max-date="dateTo"
                               close-text="Close"
                               ng-model="dateTo"
                               show-weeks="true"
                               is-open="dateToOpened"
                               ng-click="dateToOpened = true"
                               filter-by="placed"
                               filter-type="dateTo"
                               ng-blur="gridActions.filter()"
                               ng-focus="gridActions.filter()"
                               show-weeks="false"
                               close-text="Close">
                 <span class="input-group-btn">
                            <label for="dateToInput" class="btn btn-default">
                                <i class="fa fa-calendar"></i></label>
                          </span>
                    </div>
                </div>
                <div ng-show="dateTo || dateFrom" class="buttons-right">
                    <a href="" ng-click="dateTo = ''; dateFrom = ''; reloadGrid();">Clear Dates</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div grid-data id='test' grid-options="gridOptions" grid-actions="gridActions">
                <div class="row">
                    <div class="col-md-3">
                        <span class="items">{{filtered.length}} items total</span>
                    </div>
                    <div class="col-md-9 text-right">
                        <form class="form-inline pull-right margin-bottom-basic">
                            <div class="form-group">
                                <grid-pagination max-size="5"
                                                 boundary-links="true"
                                                 class="pagination-sm"
                                                 total-items="paginationOptions.totalItems"
                                                 ng-model="paginationOptions.currentPage"
                                                 ng-change="reloadGrid()"
                                                 items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                            </div>
                            <div class="form-group items-per-page">
                                <label for="itemsOnPageSelect1">Items per page:</label>
                                <select id="itemsOnPageSelect1" class="form-control input-sm" ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                    <option>10</option>
                                    <option>25</option>
                                    <option>50</option>
                                    <option>75</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th sortable="code" class="sortable">
                            dId
                        </th>
                        <th sortable="placed" class="sortable">
                            ts
                        </th>
                        <th sortable="placed" class="sortable">
                            cd
                        </th>
                        <th sortable="placed" class="sortable">
                            d0
                        </th>
                        <th sortable="placed" class="sortable">
                            d1
                        </th>
                        <th sortable="placed" class="sortable">
                            d2
                        </th>
                         <th sortable="placed" class="sortable">
                            d3
                        </th>
                        <th sortable="placed" class="sortable">
                            f0
                        </th>
                        <th sortable="placed" class="sortable">
                            f1
                        </th>
                        <th sortable="placed" class="sortable">
                            a0
                        </th>
                        <th sortable="placed" class="sortable">
                            a1
                        </th>
                        <th sortable="placed" class="sortable">
                            a2
                        </th>
                        <th sortable="placed" class="sortable">
                            a3
                        </th>
                         
                        
                    </tr>
                    </thead>
                    <tbody>
                    <tr grid-item>
                        <!--<td width="30%" ng-bind="item.code"></td>
                        <td width="30%" ng-bind="item.placed | date:'MM/dd/yyyy'"></td>
                        <td ng-bind="item.statusDisplay"></td>-->
                        <td ng-bind="item.dId"></td>
                        <td ng-bind="item.ts"></td>
                        <td ng-bind="item.cd"></td>
                        <td ng-bind="item.d0"></td>
                        <td ng-bind="item.d1"></td>
                        <td ng-bind="item.d2"></td>
                        <td ng-bind="item.d3"></td>
                        <td ng-bind="item.f0"></td>
                        <td ng-bind="item.f1"></td>
                        <td ng-bind="item.a0"></td>
                        <td ng-bind="item.a1"></td>
                        <td ng-bind="item.a2"></td>
                        <td ng-bind="item.a3"></td>
                        
                    </tr>
                    </tbody>
                </table>
                <form class="form-inline pull-right margin-bottom-basic">
                    <div class="form-group">
                        <grid-pagination max-size="5"
                                         boundary-links="true"
                                         class="pagination-sm"
                                         total-items="paginationOptions.totalItems"
                                         ng-model="paginationOptions.currentPage"
                                         ng-change="reloadGrid()"
                                         items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                    </div>
                    <div class="form-group items-per-page">
                        <label for="itemsOnPageSelect2">Items per page:</label>
                        <select id="itemsOnPageSelect2" class="form-control input-sm" ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                            <option>10</option>
                            <option>25</option>
                            <option>50</option>
                            <option>75</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
