<div id="dataCarousel" class="col-md-3" ng-controller="MachineChartController" style="width: 100%">
         <table style="width: 100%;margin-top:10px">
            <tr>
                <td style="width: 17%;color: #004aac;font-weight: bold;font-size: 16px">
                   Days/Hour
                </td>
                <td style="color: #004aac;font-weight: bold;font-size: 16px">
                   Water In(°C)
                </td>
                <td style="color: #004aac;font-weight: bold;font-size: 16px">
                   Water Out(°C)
                </td>
                <td style="color: #004aac;font-weight: bold;font-size: 16px">
                   Oil Temp(°C)
                </td>
            </tr>
        </table>
        <hr style="margin-top: 10px;margin-bottom: 5px;"></hr>
    <div ng-repeat="chartData in chartClickData track by $index">
        <table style="width: 100%; border-collapse: separate;border-spacing: 1em;">
            <tr style="border-bottom:1px solid #f5f5f5">
                <td style="color: #999">
                   {{chartData._id}}
                </td>
                <td style="color: #999">
                    {{chartData.avg_d0.toFixed(2)}}
                </td>
                <td style="color: #999">
                     {{chartData.avg_d1.toFixed(2)}}
                </td>
                <td style="color: #999">
                     {{chartData.avg_d2.toFixed(2)}}
                </td>
            </tr>
        </table>
    </div>      
</div>
    <!--<script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>-->
